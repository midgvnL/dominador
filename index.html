<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Esportes</title>
    <!-- Fonte do Google Fonts para uma pegada esportiva -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            background-color: #0A0A2A; /* Cor de fundo escura para destacar as cores do Lakers */
            font-family: 'Bangers', sans-serif; /* Fonte inspirada no estilo esportivo */
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede que a bola ultrapasse os limites da tela */
        }

        /* Bola de basquete girando no fundo */
        .bola {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Basketball_Logo.svg/1200px-Basketball_Logo.svg.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: girar 10s linear infinite;
            transform-origin: center;
            z-index: -1; /* Coloca a bola atrás do conteúdo */
        }

        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Estilo para o título */
        #titulo {
            text-align: center;
            color: #FDB927; /* Amarelo Lakers */
            font-size: 3.5em; /* Tamanho ajustado */
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para dar destaque */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Espaço entre o título e a bola */
        }

        /* Bola de basquete ao lado do título */
        #titulo img {
            width: 50px; /* Tamanho da bola de basquete */
            height: 50px;
        }

        /* Estilos para a lista */
        .esportes {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .esportes li {
            font-size: 1.4em; /* Tamanho da fonte ajustado */
            background-color: #6A0DAD; /* Roxo vibrante */
            color: #FDB927; /* Amarelo vibrante */
            margin: 15px 0;
            padding: 15px 20px; /* Padding ajustado */
            border-radius: 20px; /* Arredondado mais suave */
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); /* Sombra para destacar os itens */
        }

        .esportes li:hover {
            background-color: #FDB927; /* Amarelo ao passar o mouse */
            color: #6A0DAD; /* Roxo ao passar o mouse */
            transform: scale(1.1); /* Efeito de aumento ao passar o mouse */
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.4); /* Efeito de sombra mais forte */
        }
    </style>
</head>
<body>
    <div>
        <h1 id="titulo">
            Lista de Esportes
            <!-- Imagem da bola de basquete -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Basketball_Icon.svg/1200px-Basketball_Icon.svg.png" alt="Bola de Basquete">
        </h1>

        <ul class="esportes">
            <li>Futebol</li>
            <li>Basquete</li>
            <li>Vôlei</li>
            <li>Natação</li>
        </ul>
    </div>

    <!-- Bola de basquete animada -->
    <div class="bola"></div>
</body>
</html>
